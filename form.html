<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="node_modules/bootstrap" />
    <title>form</title>
  </head>
  <body>
    <div>
      <form action="#">
        <div class="f_container">
          <label for="f_name">First Name:</label>
          <input type="text" name="f_name" id="f_name" class="name" />
        </div>
        <div class="l_container">
          <label for="l_name">Last Name:</label>
          <input type="text" name="l_name" id="l_name" class="name" />
        </div>
        <div class="email_container">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" class="email_address" />
        </div>
        <div class="phone_container">
          <label for="phone">Phone Number:</label>
          <input type="phone" name="phone" id="phone" class="contact" />
        </div>
        <div>
          <label for="pass">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="acc_password"
          />
        </div>
        <div>
          <label for="f_name">Confirm password:</label>
          <input
            type="password"
            name="confirm"
            id="confirm"
            class="con_password"
          />
        </div>
        <div class="sign_up_container">
          <button type="submit" class="sign_up">Sign up</button>
          <p>Already hav an account? <a href="#">Log in here</a>.</p>
        </div>
      </form>
    </div>
    <footer>&copy; <span>Alier Garang</span></footer>
  </body>
</html>
